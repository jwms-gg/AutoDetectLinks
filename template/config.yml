global-client-fingerprint: chrome
tcp-concurrent: true
unified-delay: true

proxies: []

proxy-groups:
  - name: 🚀 选择代理
    type: select
    proxies:
      - ♻️ 自动选择
      - 🔰 延迟最低
      - ✅ 手动选择
      - 🗺️ 选择地区

  - name: ♻️ 自动选择
    type: fallback
    url: http://www.gstatic.com/generate_204
    interval: 300
    proxies: []

  - name: 🔰 延迟最低
    type: url-test
    url: http://www.gstatic.com/generate_204
    interval: 300
    tolerance: 20
    proxies: []

  - name: ✅ 手动选择
    type: select
    proxies: []

  - name: 🌐 突破锁区
    type: select
    proxies:
      - DIRECT
      - 🚀 选择代理

  - name: ❓ 疑似国内
    type: select
    proxies:
      - DIRECT
      - 🚀 选择代理
      - REJECT

  - name: 🐟 漏网之鱼
    type: select
    proxies:
      - 🚀 选择代理
      - DIRECT

  - name: 🚨 病毒网站
    type: select
    proxies:
      - REJECT
      - DIRECT

  - name: ⛔ 广告拦截
    type: select
    proxies:
      - REJECT
      - DIRECT
      - 🚀 选择代理

  - name: 🗺️ 选择地区
    type: select
    proxies: []

rules:
  - RULE-SET,applications,DIRECT
  - RULE-SET,private,DIRECT
  - RULE-SET,reject,REJECT
  - RULE-SET,antiad,REJECT
  - RULE-SET,dnsblocklists-multi-pro,REJECT
  - RULE-SET,icloud,DIRECT
  - RULE-SET,apple,DIRECT
  - RULE-SET,google,🚀 选择代理
  - RULE-SET,proxy,🚀 选择代理
  - RULE-SET,direct,DIRECT
  - RULE-SET,lancidr,DIRECT,no-resolve
  - RULE-SET,cncidr,DIRECT,no-resolve
  - RULE-SET,telegramcidr,🚀 选择代理,no-resolve
  - GEOIP,LAN,DIRECT,no-resolve

  # 最终规则
  - GEOIP,CN,❓ 疑似国内
  # - DOMAIN-SUFFIX,gvt1.com,🐟 漏网之鱼
  - MATCH,🐟 漏网之鱼

